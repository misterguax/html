<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Pedra, papel, Tesoura</h1>
        <div id="placar">
            <div id="jogador">
                <h2 id="jogadorNome">jogador</h2>
                <p id="jogadorPontos">0</p>
                <ul id="jogadorEscolha">
                    <li>
                        <a id="jogadorEscolha1" onclick="jogar(1)"><img src="img/pedra.PNG" alt="imagem da pedra"></a>
                    </li>
                    <li>
                        <a id="jogadorEscolha2" onclick="jogar(2)"><img src="img/papel.PNG" alt="imagem do papel"></a>
                    </li> 
                    <li>
                        <a id="jogadorEscolha3" onclick="jogar(3)"><img src="img/tesoura.PNG" alt="imagem da tesoura"></a>
                    </li> 
                </ul>
            </div>
            <div id="versus">VS</div>
            <div id="computador">
            <h2 id="computadorNome">computador</h2>
            <p id="computadorPontos">0</p>
            <ul id="computadorEscolha">
                <li>
                    <a id="computadorEscolha1"><img src="img/pedra.PNG" alt="imagem da pedra"></a>
                </li>
                <li>
                    <a id="computadorEscolha2"><img src="img/papel.PNG" alt="imagem do papel"></a>
                </li> 
                <li>
                    <a id="computadorEscolha3"><img src="img/tesoura.PNG" alt="imagem da tesoura"></a>
                </li> 
            </ul>
            </div>
        </div>
    
    <div id="mensagem">&nbsp; </div>
</div>
</body>
</html>
